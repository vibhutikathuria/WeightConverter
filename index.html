<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body{
                margin-top:70px;
                background:#B2BABB;
                color:#fff;

            }
        </style>
        <title>
            Weight Converter
        </title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text center mb-3"> Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input 
                             id="lbsInput"
                             type="number"
                             class="form-control form-control-lg"
                             placeholder="Enter pounds...">

                        </div>
                    </form>
                    <div id="output">
                        <div class="card card bg-dark">
                            <div class="card-block">
                               <h4>
                                   Grams:
                               </h4> 
                               <div id="gramsOutput">

                               </div>
                            </div>
                        </div>
                        <br>
                        <div class="card card bg-danger">
                            <div class="card-block">
                               <h4>
                                   KiloGrams:
                               </h4> 
                               <div id="KgramsOutput">
                                   
                               </div>
                            </div>
                        </div>
                        <br>
                        <div class="card card bg-primary">
                            <div class="card-block">
                               <h4>
                                   Ounces:
                               </h4> 
                               <div id="OuncesOutput">
                                   
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('output').style.visibility='hidden'
            document.getElementById('lbsInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible'
                let lbs=e.target.value;
                document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
                document.getElementById('KgramsOutput').innerHTML=lbs/2.2046;
                document.getElementById('OuncesOutput').innerHTML=lbs*16;
            });
        </script>
    </body>
</html>
